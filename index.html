<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="container">

    <label for="all">ALL</label>
    <label for="toyota">TOYOTA</label>
    <label for="mercedes">MERCEDES</label>
    <label for="bmw">BMW</label>

    <div class="tabs">
        <input type="radio" name="tabs" id="all">
        <input type="radio" name="tabs" id="toyota">
        <input type="radio" name="tabs" id="mercedes">
        <input type="radio" name="tabs" id="bmw">


        <img src="./img/toyota.png" alt="img" class="toyota">
        <img src="./img/Mercedes-Logo.svg.png" alt="img" class="mercedes">
        <img src="./img/BMW.svg.png" alt="img" class="bmw">

    </div>

</div>

</body>
</html>
